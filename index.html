<!DOCTYPE html> 
 <html> 
 <head> 
         <meta charset="utf-8"> 
         <meta name="viewport" content="width=device-width, initial-scale=1"> 
         <link rel="stylesheet" href="style.css">
         <title>Clock</title> 
         
 </head> 
 <body> 
        <div class="block">
                <p class="title">Date</p>
                <input type="text" name="date" id="date" placeholder="D" required="required" minlength="1" maxlength="2" />
              </div>
              <div class="block">
                <p class="title">Month</p>
                <input type="text" name="month" id="month" placeholder="M" required="required" minlength="1" maxlength="2" />
              </div>
              <div class="block">
                <p class="title">Year</p>
                <input type="text" name="year" id="year" placeholder="Y" required="required" minlength="4" maxlength="4" />
              </div>

              <script src="main.js"></script>
              </body>
              </html>
